    <link rel="stylesheet" type="text/css" href="personalWebsiteStyle.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="subHeader">
                <div class="bottomLeft">Axel Delano Fabiano Bax</div>
                <img src="headerPine.jpg" id="trees" alt="Header">
            </div>
            <div class=wrapper>
                <div class="navbar" id="navbar">
                    <a href="personalWebsiteHome.html" id="home" type="label">Home</a>
                    <a href="personalWebsiteBiography.html" id="biography" type="label">Biography</a>
                    <a href="personalWebsiteProjects.html" id="projects" type="label">Projects</a>
                    <a href="personalWebsiteSkills.html" id="skills" type="label">Skills</a>
                    <a href="personalWebsiteYoutubeChannel.html" id="youtube" type="label">YouTube Channel</a>
                </div>
            </div>

        <div class="content">

                <a href="personalWebsiteBiography.html"><img src="personal.jpg" id="personal"></a>

        </div>

    <script>
        window.onscroll = function() {
            myFunction()
        };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }

    </script>
